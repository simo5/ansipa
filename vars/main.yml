---
# vars file for test
virsh_uri: qemu:///system
virsh_vol: test_vol
disksize: 10
basepath: /guests
netname: test
domain: ipa.test
realm: IPA.TEST
dm_pw: freeipa6
admin_pw: freeipa7
forwarder: 192.168.123.1
os_location: http://download.fedoraproject.org/pub/fedora/linux/releases/25/Server/x86_64/os
deprepo: https://copr-be.cloud.fedoraproject.org/results/@freeipa/freeipa-master/fedora-$releasever-$basearch/
iparepo: https://copr-be.cloud.fedoraproject.org/results/@freeipa/freeipa-master-nightly/fedora-$releasever-$basearch/

guests:
  ipa1:
      img_name: test_ipa1
      baseimg: test_base.img
      cpu: 2
      mem: 2048
      virt_type: kvm
      virt_hypervisor: hvm
      os:
          type: linux
          variant: fedora25
      master: ipa1
  ipa2:
      img_name: test_ipa2
      baseimg: test_base.img
      cpu: 2
      mem: 2048
      virt_type: kvm
      virt_hypervisor: hvm
      os:
          type: linux
          variant: fedora25
      master: ipa1
  ipa3:
      img_name: test_ipa3
      baseimg: test_base.img
      cpu: 2
      mem: 2048
      virt_type: kvm
      virt_hypervisor: hvm
      os:
          type: linux
          variant: fedora25
      master: ipa1

baseimg:
    - name: test_base
      iso: Fedora-Server-netinst-x86_64-25-1.3.iso
      kickstart: f25-ks.cfg
      cpu: 2
      mem: 2048
      virt_type: kvm
      virt_hypervisor: hvm
      os:
          type: linux
          variant: fedora25

ipapkgs:
    - name: freeipa-server
    - name: python2-custodia
